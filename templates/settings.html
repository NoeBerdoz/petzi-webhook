{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

    <div class="row">
        <div class="col-12">
            <h1>Welcome to {{ title }}</h1>
        </div>
    </div>

    <form method="POST" action="{{ url_for('dashboard.update_settings') }}">
        {% for row in data %}
            <div class="row">
                <div class="col-12">
                    <label class="form-label">
                        {{ row["name"] }}
                        <input type="text" class="form-control" name="{{ row['name'] }}" value="{{ row['value'] }}"
                               placeholder="{{ row['value'] }}"/>
                    </label>
                </div>
            </div>
        {% endfor %}

        <div class="row mt-3">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
            </div>
        </div>
    </form>

{% endblock %}
